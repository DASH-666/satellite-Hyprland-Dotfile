[main]
shell=/usr/bin/zsh
font=FiraCode Nerd Font Mono:size=10
underline-offset=3px
gamma-correct-blending=0
bold-text-in-bright=no


[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
background=000000
foreground=ffffff
regular0=000000
regular1=ff0000
regular2=00ff00
regular3=ffa000
regular4=0045ff
regular5=f200ff
regular6=00ffe0
regular7=3c3c3c
bright0=555555
bright1=a60000
bright2=00ad00
bright3=b47100
bright4=0066ff
bright5=ff55ff
bright6=00b49e
bright7=ffffff
alpha=0.7

