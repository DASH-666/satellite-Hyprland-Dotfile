########################################
#             Variables                #
########################################
$mainMod = SUPER
$terminal = ghostty
$browser = chromium

########################################
#           Environment Vars           #
########################################
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = OZONE_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
env = GTK_THEME,adwaita-dark-amoled-master
env = GTK_ICON_THEME,BeautyLine
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,adwaita-dark
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

########################################
#            Autostart Apps            #
########################################
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP HYPRLAND_INSTANCE_SIGNATURE
exec-once = env SWAYSOCK=$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock swaykbdd
# exec-once = easyeffects --gapplication-service
exec-once = swaybg -i ~/.config/hypr/spaceship.jpg -m fill
exec-once = hypridle
exec-once = mako
# exec-once = $terminal & $terminal & $terminal
# exec-once = mpd
# exec-once = bash -c 'sleep 3; mpd-mpris'
# exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = xhost +local:
exec-once = waybar

########################################
#            Monitor Setup             #
########################################
# https://wiki.hypr.land/Configuring/Monitors/
# monitor = VGA-1,1440x900@74.984001,0x0,1

########################################
#          Window Decoration           #
########################################
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(0000ffee) rgba(00ffffee) -45deg
    col.inactive_border = rgba(000000ee) 180deg
    layout = dwindle
}

input {
    kb_layout = us
    kb_options = grp:rwin_toggle
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0
}

decoration {
    rounding = 0
    blur {
        enabled = false
        size = 0
        passes = 5
        noise = 0.0
        brightness = 1.0
        new_optimizations = false
        ignore_opacity = true
    }
    shadow {
        enabled = false
        range = 0
        render_power = 1
        color = rgba(00000000)
    }
}

misc {
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    allow_session_lock_restore = true
    anr_missed_pings = 10
}

cursor {
    min_refresh_rate = 75
}

########################################
#             Animations               #
########################################
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    bezier = punchy, 0.2, 1.3, 0.3, 1.0
    animation = workspaces, 1, 6, punchy
    bezier = punchyWindow, 0.2, 1.2, 0.4, 1.05
    animation = windows, 1, 6, punchyWindow
    animation = windowsOut, 1, 6, punchyWindow, popin 50%
}

########################################
#           Dwindle Layout             #
########################################
dwindle {
    pseudotile = yes
    preserve_split = yes
}

########################################
#            Keybindings               #
########################################
# https://wiki.hypr.land/Configuring/Binds/

# System
bind = $mainMod, M, exec, systemctl suspend
bind = $mainMod, N, exec, hyprlock

# Window Control
bind = $mainMod, Q, killactive
bind = $mainMod, C, killactive
bind = $mainMod, Z, pseudo
bind = $mainMod, X, togglesplit
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = , F11, fullscreen
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Apps
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $terminal -e yazi
bind = $mainMod, G, exec, $browser
bind = $mainMod, D, exec, bash -c "rofi -show run -theme /home/dash-/.config/rofi/theme.rasi"
bind = $mainMod SHIFT, W, exec, killall waybar || waybar

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace Switching with Mouse
bind = $mainMod, mouse:276, workspace, e+1
bind = $mainMod, mouse:275, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Audio Controls
bind = $mainMod, equal, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, minus, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Media Controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = $mainMod, P, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# Window resize
bind = $mainMod CTRL, right, resizeactive, 10 0
bind = $mainMod CTRL, left, resizeactive, -10 0
bind = $mainMod CTRL, up, resizeactive, 0 -10
bind = $mainMod CTRL, down, resizeactive, 0 10
bind = $mainMod CTRL, L, resizeactive, 10 0
bind = $mainMod CTRL, H, resizeactive, -10 0
bind = $mainMod CTRL, K, resizeactive, 0 -10
bind = $mainMod CTRL, J, resizeactive, 0 10

# Window move
bind = $mainMod SHIFT, right, moveactive, 30 0
bind = $mainMod SHIFT, left, moveactive, -30 0
bind = $mainMod SHIFT, up, moveactive, 0 -30
bind = $mainMod SHIFT, down, moveactive, 0 30
bind = $mainMod SHIFT, L, moveactive, 30 0
bind = $mainMod SHIFT, H, moveactive, -30 0
bind = $mainMod SHIFT, K, moveactive, 0 -30
bind = $mainMod SHIFT, J, moveactive, 0 30
